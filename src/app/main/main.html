<div class="wrapper">
  <form>
    <input class="text_input" type="text" ng-model="argument.value"/>
    <div class="toolbar">
      <button class="btn" ng-click="getArgument(argument,'+')">+</button>
      <button class="btn" ng-click="getArgument(argument,'-')">-</button>
      <button class="btn" ng-click="getArgument(argument,'*')">*</button>
      <button class="btn" ng-click="getArgument(argument,'/')">/</button>
      <button class="btn" ng-click="getArgument(argument,'^')">^</button>
      <button class="btn" ng-click="getAnswer(argument)">=</button>
      <button class="btn" ng-click="clear(argument)">C</button>
    </div>
  </form>
</div>
<span class="history">
</span>
